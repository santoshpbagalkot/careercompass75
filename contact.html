<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="js/scripts.js" defer></script> <!-- Include the JavaScript file -->
    <script src="js/navbar.js" defer></script> <!-- Include the JavaScript file -->
</head>
<body>
    <!-- Navbar will be injected here -->
    <div id="navbar-container"></div>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Phone:</strong> +1-234-567-890</p>
        </div>
    </div>

    <!-- Button that triggers JavaScript -->
    <button id="contactButton" style="display: none;">Click to Contact Us</button>


    <!-- Footer will be injected here -->
    <div id="footer-container"></div>



    <script src="js/navbar.js" defer></script> <!-- Include the JavaScript file -->
    <script src="js/footer.js" defer></script> <!-- Include the JavaScript file -->
</body>
</html>
